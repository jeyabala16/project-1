<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Marks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #4e3d53;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .back-link {
            margin-top: 20px;
        }
        .back-link a {
            color: #fff;
            background-color: #4e3d53;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link a:hover {
            background-color: #333;
        }
        @media (max-width: 600px) {
            table, th, td {
                display: block;
                width: 100%;
            }
            th, td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            th::before, td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                padding-left: 10px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Academic Marks</h1>
        <table>
            <thead>
                <tr>
                    <th>Examination</th>
                    <th>Year</th>
                    <th>Institution</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Examination">10th Grade</td>
                    <td data-label="Year">2017</td>
                    <td data-label="Institution">SBK KSS Thiyagarajan Memorial Matriculation School</td>
                    <td data-label="Marks">74%</td>
                </tr>
                <tr>
                    <td data-label="Examination">12th Grade</td>
                    <td data-label="Year">2019</td>
                    <td data-label="Institution">SBK Boys Higher Secondary School</td>
                    <td data-label="Marks">52%</td>
                </tr>
                <tr>
                    <td data-label="Examination">BE in Computer Science</td>
                    <td data-label="Year">2023</td>
                    <td data-label="Institution">Sethu Institute of Technology</td>
                    <td data-label="Marks">7.4 CGPA</td>
                </tr>
            </tbody>
        </table>
        <div class="back-link">
            <a href="main.html">Back</a>
        </div>
    </div>
</body>
</html>
