<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 1em 0;
        }
        h1, h2 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .content {
            margin: 20px 0;
        }
        .contact-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .contact-section h1 {
            color: rgb(40, 6, 230);
        }
        .contact-section p {
            font-size: 16px;
            line-height: 1.6;
        }
        .highlight {
            color: yellow;
        }
        .contact-section form {
            display: flex;
            flex-direction: column;
        }
        .contact-section label {
            margin-top: 10px;
        }
        .contact-section input, .contact-section textarea {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .contact-section button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgb(196, 185, 156);
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h2>Contact Me</h2>
    </header>
    
    <div class="container">
        <div class="content contact-section" id="contact">
            <h1>Contact Me</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="back-link">
            <a href="main.html">Back</a>
        </div>
    </div>
</body>
</html>
